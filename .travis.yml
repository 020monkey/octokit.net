language: csharp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      mono: latest
      dotnet: 1.0.0-preview2-003121
    - os: osx
      osx_image: xcode7.2
      mono: latest
      dotnet: 1.0.0-preview2-003121

install:
  - nuget restore Octokit-Mono.sln

script:
  - mono tools/nuget/NuGet.exe restore Octokit-Mono.sln
  - ./build.sh BuildMono
  - ./build.sh
  - dotnet --info
  - ./build.sh UnitTestsDotNetCore